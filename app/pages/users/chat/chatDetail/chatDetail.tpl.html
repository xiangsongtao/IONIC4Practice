<ion-view title="反馈详情" class="white-bg">
  <ion-content class="chatDetail">

    <h3 class="title" ng-bind="detail.name"></h3>
    <section class="contentBlock">
      <h4 class="sub_title">客户问题:</h4>
      <p class="sub_content" ng-bind="detail.detail"></p>
    </section>
    <section class="contentBlock" ng-if="!!detail.reply">
      <h4 class="sub_title">反馈内容</h4>
      <p class="sub_content" ng-bind="detail.reply"></p>
    </section>

  </ion-content>
</ion-view>
