<ion-view title="消费明细" class="myServiceDetail">
  <ion-content>
    <ul class="info1">
      <li>
        <span>日期: </span>
        <span ng-bind="item.paymentTime | yyyyMd_cn"></span>
      </li>
      <li>
        <span>停车时间: </span>
        <span ng-bind="item.entryTime | yyyyMd_HHmmss_cn"></span>
      </li>
      <li>
        <span>取车时间: </span>
        <span ng-bind="item.paymentTime | yyyyMd_HHmmss_cn"></span>
      </li>
      <li>
        <span>停车券号: </span>
        <span ng-bind="item.ticketNumber"></span>
      </li>
    </ul>
    <ul class="info2">
      <p>付款方式: </p>
      <li ng-if="item.wechatAmount">微信支付<span ng-bind="item.wechatAmount"></span></li>
      <li ng-if="item.ticketNumber">积分<span ng-bind="item.pointPayNum"></span>分</li>
      <li ng-if="item.ticketNumber" ng-bind="item.couponName">电子停车券1小时</li>
    </ul>
  </ion-content>
</ion-view>
