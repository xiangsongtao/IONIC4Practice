<ion-view title="商场导航" class="mallNavigate">
    <!--searchBox为通用控件-->
    <smart-search-box class="has-header">
        <smart-search-input class="searchBoxInput">
            <i class="icon-search"></i>
            <input type="text" placeholder="请输入商铺名/商品/关键词" id="searchBoxInput" ng-model="searchFor">
            <smart-clean-input class="closeBtnBox">
                <div class="closeBtn icon-close"></div>
            </smart-clean-input>
        </smart-search-input>
        <smart-search-btn class="searchBoxBtn">搜索</smart-search-btn>
    </smart-search-box>
    <!--smart-tap-box为通用控件-->
    <ion-scroll class="has-header has-footer has-bottomBtn" zooming="true" direction="xy" style="height: 10rem;">

        <section class="centerMap">
            <img id="demoImg" width="100%" src="img/mallNavigate/detail-1.png" alt="">
        </section>
    </ion-scroll>
    <section class="bottomBtns">
        <div class="btnGroup">
            <img ng-click="demo()" width="100%" src="img/mallNavigate/bottom-button.png" alt="">
        </div>
    </section>
</ion-view>

<!--searach history-->
<smart-history-box class="searchHistoryBox has-tabs-top" storage-name="shopSearchedHistory">
    <div class="historyTitle" ng-click="deleteHistory(-1)">清除所有搜索记录</div>
    <ul class="historyList">
        <li ng-repeat="history in historyList track by $index">
            <span ng-click="searchThis(history)" ng-bind="history"></span>
            <span class="closeBtn" ng-click="deleteHistory($index)"></span>
        </li>
    </ul>
</smart-history-box>
<!--searach history end-->
