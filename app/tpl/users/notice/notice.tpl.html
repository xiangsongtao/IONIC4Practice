<ion-view title="消息">
  <ion-content class="notice" overflow-scroll="true">

    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

      <ion-item ng-repeat="item in items track by item.id"
                item="item"
                class="item-remove-animate noticeItems"
                ng-click="showNoticeInfo(item)">
        <!--内容-->
        <h2>{{item.title}}</h2>
        <h4>{{item.content}}</h4>
        <p>{{item.time}}</p>
        <!--内容 end-->
        <ion-option-button class="button-assertive"
                           ng-click="delete(item)">
          删除
        </ion-option-button>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
