<ion-view title="线上缴费记录" class="myService">
  <ion-content overflow-scroll="true">
    <div class="list myServiceList">
      <div class="item myServiceItem" ui-sref="subNav.memberServicesDetail({detail:item})" ng-repeat="item in dataToDisplay track by $index">
        <p class="clearfix">
          <span ng-bind="item.fullname"></span>
          <span ng-bind="item.during"></span>
        </p>
        <p class="clearfix">
          <span ng-bind="item.paymentTime | yyyyMd_cn"></span>
          <span>￥<span ng-bind="item.couponAmount + item.wechatAmount + item.alipayAmount + item.pointPayAmount"></span></span>
        </p>
      </div>
    </div>

    <div class="noDataToDisplay" ng-if=" dataToDisplay.length== 0 && !moreDataCanBeLoaded">
      <p>列表无数据!</p>
    </div>
    <p class="noDataToDisplay"
       ng-if="!moreDataCanBeLoaded && dataToDisplay.length>findNum">列表加载完毕!</p>
    <ion-infinite-scroll ng-show="moreDataCanBeLoaded" distance="5%"
                         on-infinite="loadMore()"></ion-infinite-scroll>
  </ion-content>
</ion-view>
