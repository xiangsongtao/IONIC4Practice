<ion-view title="自助停车" class="">
    <ion-content class="selfPark">
        <!--停车信息-->
        <section class="parkInfo">
            <div class="parkInfoDetail">
                <i class="icon-selfPark ion-car"></i>
                <div>
                    <p>当前停车位: <span ng-bind="::freeSpaceNum"></span>／<span ng-bind="::totalSpaceNum"></span> ( 空车位／总车位）</p>
                    <p>停车费: 每小时￥<span ng-bind="::feePreHour"></span>／<span ng-bind="::intPreHour"></span>积分</p>
                    <span>会员单次停车最多可使用<span ng-bind="::limitIntegral"></span>积分</span>
                </div>
            </div>
        </section>
        <!--停车选项-->
        <section class="parkSelection">
            <div class="parkBtn" ng-click="parkBtn()">缴费细则</div>

            <div class="parkSelectionItems">
                <div class="row parkSelectionItemsRow">
                    <div class="each text-center" ui-sref="subNav.findCar">
                        <i class="icon-selfPark ion-findCar"></i>
                        <div>找回爱车</div>
                    </div>
                    <div class="each text-center" ui-sref="subNav.findMap">
                        <i class="icon-selfPark ion-findMap"></i>
                        <div>查看地图</div>
                    </div>
                </div>
                <div class="row parkSelectionItemsRow">
                    <div class="each text-center" ng-click="enterSelfPay4Parking()">
                        <i class="icon-selfPark ion-selfPay"></i>
                        <div>自助缴费</div>
                    </div>
                    <div class="each pleaseHolder text-center"></div>
                </div>
            </div>
        </section>
    </ion-content>
</ion-view>

<script id="my-modal.html" type="text/ng-template">
    <ion-modal-view class="modal4ParkingRule">
        <ion-header-bar class=header>
            <h1 class="title">停车场缴费细则</h1>
        </ion-header-bar>
        <ion-content class="content has-subheader">
            <ul>
                <li>当日开具的发票实行30分钟内免费停车，其他车辆停放15分钟内免费。</li>
                <li>停车每小时收费1.5元，超过免费时间不足1小时者按1小时收费1.5元。</li>
                <li>停车12小时收费4.5元，超过3小时不足12小时的按12小时收费4.5元。</li>
                <li>包月车辆按300元/月的标准实行收费。</li>
                <li>连续停放超过12小时的按每12小时4.5元的标准累加收费。</li>
                <li>停车每小时收费1.5元，超过免费时间不足1小时者按1小时收费1.5元。</li>
                <li>停车12小时收费4.5元，超过3小时不足12小时的按12小时收费4.5元。</li>
                <li>包月车辆按300元/月的标准实行收费。</li>
                <li>连续停放超过12小时的按每12小时4.5元的标准累加收费。</li>
            </ul>
        </ion-content>
        <div class="closeBtn" ng-click="closeModal()">
            <div class="closeBtnInner closeBtnIcon"></div>
        </div>
    </ion-modal-view>
</script>
