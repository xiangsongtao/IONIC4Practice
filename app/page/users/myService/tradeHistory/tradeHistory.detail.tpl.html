<ion-view title="消费明细" class="myServiceDetail">
  <ion-content>
    <ul class="info1">
      <li>
        <span>日期: </span>
        <span ng-bind="item.paymentTime | yyyyMd_cn"></span>
      </li>
      <li>
        <span>停车时间: </span>
        <span ng-bind="item.entryTime | yyyyMd_HHmmss_cn"></span>
      </li>
      <li>
        <span>取车时间: </span>
        <span ng-bind="item.paymentTime | yyyyMd_HHmmss_cn"></span>
      </li>
      <li>
        <span>停车券号: </span>
        <span ng-bind="item.ticketNumber"></span>
      </li>
    </ul>
    <ul class="info2">
      <p>付款方式: </p>
      <li ng-if="item.alipayAmount">支付宝支付<span ng-bind="item.alipayAmount"></span>元</li>
      <li ng-if="item.wechatAmount">微信支付<span ng-bind="item.wechatAmount"></span>元</li>
      <li ng-if="item.pointPayAmount">积分抵扣<span ng-bind="item.pointPayAmount"></span>元</li>
      <li ng-if="item.couponAmount">优惠券抵扣<span ng-bind="item.couponAmount"></span>元</li>
    </ul>
  </ion-content>
</ion-view>
